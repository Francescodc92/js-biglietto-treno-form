<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calcola il prezzo del biglietto per il tuo viaggio in treno</h1>
      <!--end title-->

      <form>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="name" class="form-label"> Nome </label>
            <input
              type="text"
              class="form-control py-2"
              name="name"
              id="name"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="lastname" class="form-label"> Cognome </label>
            <input
              type="text"
              name="lastname"
              class="form-control py-2"
              id="lastname"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="km-to-go" class="form-label"> Km da percorrere </label>
            <input
              type="number"
              name="kmToGo"
              class="form-control py-2"
              id="km-to-go"
              aria-describedby="km-to-go-help"
            />
            <div id="km-to-go-help" class="form-text">
              inserire solo valori numerici
            </div>
          </div>
          <div class="mb-3 col-md-6">
            <label for="age" class="form-label"> Seleziona la tua et√† </label>
            <select
              class="form-select py-2"
              id="age"
              aria-label="Default select example"
            >
              <option></option>
              <option value="1">minorenne</option>
              <option value="2">maggiorenne</option>
              <option value="3">over 65</option>
            </select>
          </div>
        </div>
        <!--end row-->

        <button
          id="start-button"
          type="submit"
          class="btn btn-primary px-3 py-2 mt-4"
        >
          Genera
        </button>
        <button type="reset" class="btn btn-warning px-3 py-2 mt-4">
          Annulla
        </button>
      </form>

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">nome</th>
            <th scope="col">cognome</th>
            <th scope="col">Km da percorrere</th>
            <th scope="col">sconto</th>
            <th scope="col">prezzo finale</th>
          </tr>
        </thead>
        <tbody>
          <tr id="table-row">
            <td id="table-name">nome</td>
            <td id="table-lastname">cognome</td>
            <td id="table-km-to-go">km</td>
            <td id="table-discount">%</td>
            <td id="table-price">prezzo</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--container-->
    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--my js-->
    <script src="./js/script.js"></script>
  </body>
</html>
